<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Menyembunyikan teks yang keluar dari viewport */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
        .moving-text {
            position: absolute;
            white-space: nowrap;
            font-size: 3rem;
            color: red;
            animation: moveText 10s linear infinite;
        }
        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moving-text">LOVE YOU MORE</div>
    </div>
</body>
</html>
